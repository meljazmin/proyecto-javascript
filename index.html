    <h2 class="text-center mt-5">Nuestros accesorios</h2>
    <div id="blink" class="text-center">Ofertas!</div>
    <div id="productos-section" class="container">
        <section class="mt-5">
            <div class="row">
                <div class="col-md-4">
                    <img src="imagenes/moño.jpg" alt="Mujer con moño" width="80%" height="100%">
                </div>
                <div class="col-md-4">
                    <img src="imagenes/collar1.webp" alt="Collar" width="90%" height="100%">
                </div>
                <div class="col-md-4">
                    <img src="imagenes/moño2.jpg" alt="Mujer con moño" width="" height="100%">
                </div>
            </div>
        </section>
        <p>Ingrese su código de descuento:</p>
        <input id="descuento" type="text" placeholder="Ingrese descuento" pattern="[A-Z]{6}[0-9]{4}">
        <button onclick="aplicarDescuento()">Aceptar</button>
        <p id="precioFinal"></p>
        <p id="mensajeError"></p>
        <div id="listado"></div>
        <div id="listaProducto"></div>
        <section id="contacto">
            <section>
                <div class="container">
                    <div class="mb-5">
                        <h1 class="text-center">Contacto</h1>
                        <p class="text-center">Dejanos tu mensaje</p>
                    </div>
                    <div class="row">
                        <iframe class="col-sm-12"
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.66334799964!2d-58.42563358519488!3d-34.61267346547818!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca5c25e8a649%3A0x788df89d91725195!2sAv.%20Rivadavia%204100%2C%20C1205%20AAN%2C%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1604273686353!5m2!1ses-419!2sar"></iframe>
                    </div>
                    <form id="contactoForm">
                        <fieldset>
                            <legend>Tus datos</legend>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input class="form-control" type="text" name="nombre" required maxlength="50"
                                    placeholder="Tu nombre" />
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido:</label>
                                <input class="form-control" type="text" name="apellido" requited maxlength="50"
                                    placeholder="Tu apellido" />
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input class="form-control" type="email" name="email" placeholder="Tu email" />
                            </div>
                            <div class="form-group">
                                <label for="telefono">Teléfono:</label>
                                <input class="form-control" type="number" name="telefono" placeholder="Tu teléfono" />
                            </div>
                            <div class="form-group">
                                <label for="mensaje">Mensaje:</label>
                                <textarea class="form-control" name="mensaje" rows="10" cols="70"></textarea>
                            </div>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="acepta" value="1" />
                                    <label class="form-check-label" for="acepta">¿Deseas suscribirte a nuestro
                                        newsletter?</label>
                                </div>
                            </div>
                            <input type="submit" class="btn button2" value="Enviar formulario" id="enviar" />
                            <input type="reset" class="btn button2" value="Limpiar formulario" />
                        </fieldset>
                    </form>
                </div>
               
            </section>
            <footer class="mt-5">
                <div class="py-12 bg-dark bg-cover-footer" style="background-image: url(imagenes/fondo-claro.jpg)">
                    <div class="container">
                        <div class="row">
                            <div class="col-12 text-center">
                                <a class="text-gray-300" href="index.html">

                                </a>
                                <ul class="list-inline mb-7">

                                        <a class="text-gray-300" href="#">Contactanos</a>
                                    </li>

                                    <li class="list-inline-item px-3">
                                        <a class="text-gray-300" href="#">Quienes somos</a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </footer>
</body>
