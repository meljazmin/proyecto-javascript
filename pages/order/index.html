<body class="animate__animated animate__fadeIn index-carrito">
    <div class="container">
        <a href="/" class="d-flex p-2" id="logo">
            <!--Icono de Freepik-->
            <img src="/imagenes/logo-jasmine.png" />
            <h1 class="text-center titulo mt-3">Jasmine</h1>
        </a>
        <header>
            <h1>Mis compras</h1>
        </header>
        <div class="row">
            <div class="col-sm-8">
                <form>
                    <div class="form-group">
                        <label for="inputEmail">Nombre y apellido</label>
                        <input type="text" class="form-control" id="inputEmail" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress">Email</label>
                        <input type="email" class="form-control" id="inputAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="inputAddress2">Dirección</label>
                        <input type="text" class="form-control" id="inputAddress2" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Localidad</label>
                            <input type="text" class="form-control" id="inputCity" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="inputZip">Código postal</label>
                            <input type="text" class="form-control" id="inputZip" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Recibir notificaciones de nuestros descuentos y novedades
                            </label>
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-sm-4">
                <div class="container-fluid" style="background-color: rgba(0,0,0,0.1); height: 100%;">
                    <p>Total: $ <span id="order-total-price"></span></p>
                    <button class="btn btn-block button2">Realizar pedido</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
