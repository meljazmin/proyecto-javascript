<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jasmine Accesorios</title>
    <!-- <link rel="icon" href="../favicon.ico" type="image/x-icon"> -->
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!--Animate.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- Themify Icons -->
    <link rel="stylesheet" href="../../css/themify-icons.css">
    <!--Estilos CSS-->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"
        defer></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"
        defer></script>
    <!--Font awesome-->
    <script src="https://kit.fontawesome.com/7d5dbf8fc4.js" crossorigin="anonymous" defer></script>
    <!--WOW.js-->
    <script src="https://cdn.boomcdn.com/libs/wow-js/1.3.0/wow.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.5.2/bootbox.min.js" defer></script>
    <!-- <script src="https://unpkg.com/ejs@3.1.3/ejs.min.js" defer></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.6/handlebars.min.js"
        integrity="sha512-zT3zHcFYbQwjHdKjCu6OMmETx8fJA9S7E6W7kBeFxultf75OPTYUJigEKX58qgyQMi1m1EgenfjMXlRZG8BXaw=="
        crossorigin="anonymous" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10" defer></script>
    <!-- <script src="https://unpkg.com/scrollreveal@4.0.0/dist/scrollreveal.min.js" defer></script> -->
    <script src="https://secure.mlstatic.com/sdk/javascript/v1/mercadopago.js" defer></script>
    <script src="https://unpkg.com/scrollreveal" defer></script>
    <!--Javascript-->
    <script src="../../js/Producto.js" defer></script>
    <script src="../../js/Carrito.js" defer></script>
    <script src="../..//js/LoadingService.js" defer></script>
    <script src="../../js/globales.js" defer></script>
    <script src="../../js/productoUtils.js" defer></script>
    <script src="../../js/carritoUtils.js" defer></script>
    <script src="../../js/mercadoPagoUtils.js" defer></script>
    <script src="../../js/orderIndex.js" defer></script>
</head>

<body class="animate__animated animate__fadeIn index-carrito">
    <div class="container">
        <a href="/" class="d-flex p-2" id="logo">
            <!--Icono de Freepik-->
            <img src="/imagenes/logo-jasmine.png" />
            <h1 class="text-center titulo mt-3">Jasmine</h1>
        </a>
        <header>
            <h1>Mis compras</h1>
        </header>
        <form id="paymentForm">
            <div class="row" style="background-color: rgba(0,0,0,0.1); height: 100%;">
                <div class="col-sm-8">
                    <h3>Detalles del comprador</h3>
                    <div>
                        <div class="form-group">
                            <label for="inputEmail">Nombre y apellido</label>
                            <input type="text" class="form-control" id="inputEmail" required />
                        </div>
                        <div class="form-group">
                            <label for="email">E-mail</label>
                            <input id="email" class="form-control" name="email" type="text" placeholder="test@test.com" required />
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Dirección</label>
                            <input type="text" class="form-control" id="inputAddress2" required />
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-10">
                                <label for="inputCity">Localidad</label>
                                <input type="text" class="form-control" id="inputCity" required />
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Código postal</label>
                                <input type="text" class="form-control" id="inputZip" required />
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck" />
                                <label class="form-check-label" for="gridCheck">
                                    Recibir notificaciones de nuestros descuentos y novedades
                                </label>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-3">
                                <label for="docType">Tipo de documento</label>
                                <select id="docType" class="form-control" name="docType" data-checkout="docType"
                                    type="text" required></select>
                            </div>
                            <div class="form-group col-md-9">
                                <label for="docNumber">Número de documento</label>
                                <input id="docNumber" class="form-control" name="docNumber" data-checkout="docNumber"
                                    type="text" required />
                            </div>
                        </div>
                    </div>
                    <h3>Detalles de la tarjeta</h3>
                    <div>
                        <div class="form-group">
                            <label for="cardholderName">Titular de la tarjeta</label>
                            <input id="cardholderName" data-checkout="cardholderName" type="text"
                                class="form-control" required />
                        </div>
                        <div>
                            <label for="">Fecha de vencimiento</label>
                            <div class="form-row">
                                <div class="col">
                                    <input type="text" placeholder="MM" id="cardExpirationMonth"
                                        data-checkout="cardExpirationMonth" onselectstart="return false"
                                        onpaste="return false" oncopy="return false" oncut="return false"
                                        ondrag="return false" ondrop="return false" autocomplete=off
                                        class="form-control" required />
                                </div>
                                <span class="date-separator">/</span>
                                <div class="col">
                                    <input type="text" placeholder="YY" id="cardExpirationYear"
                                        data-checkout="cardExpirationYear" onselectstart="return false"
                                        onpaste="return false" oncopy="return false" oncut="return false"
                                        ondrag="return false" ondrop="return false" autocomplete=off
                                        class="form-control" required />
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-sm-8">
                                <label for="cardNumber">Número de la tarjeta</label>
                                <input type="text" id="cardNumber" data-checkout="cardNumber"
                                    onselectstart="return false" onpaste="return false" oncopy="return false"
                                    oncut="return false" ondrag="return false" ondrop="return false" autocomplete=off
                                    class="form-control" required />
                            </div>
                            <div class="form-group col-sm-4">
                                <label for="securityCode">Código de seguridad</label>
                                <input id="securityCode" data-checkout="securityCode" type="text"
                                    onselectstart="return false" onpaste="return false" oncopy="return false"
                                    oncut="return false" ondrag="return false" ondrop="return false" autocomplete=off
                                    class="form-control" required />
                            </div>
                        </div>
                        <div class="form-row">
                            <div id="issuerInput" class="form-group col-sm-10">
                                <label for="issuer">Banco emisor</label>
                                <select id="issuer" name="issuer" data-checkout="issuer" class="form-control" required></select>
                            </div>
                            <div class="form-group col-sm-2">
                                <label for="installments">Cuotas</label>
                                <select type="text" id="installments" name="installments" class="form-control" required></select>
                            </div>
                        </div>
                        <div>
                            <input type="hidden" name="transactionAmount" id="transactionAmount" />
                            <input type="hidden" name="paymentMethodId" id="paymentMethodId" />
                            <input type="hidden" name="description" id="description" />
                        </div>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="container-fluid">
                        <p>Total: $ <span id="order-total-price"></span></p>
                        <button id="submitButton" type="submit" class="btn btn-block button2">Realizar pedido</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
